{% extends 'base.html' %}
{% block title %}Crear Cuenta - Registro Seguro{% endblock %}
{% block head_styles %}
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/images/Fondo_bienvenida.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: calc(100vh - 80px);
        }
        .left-section { flex: 1; max-width: 500px; }
        .intro-title { font-size: 2.5rem; font-weight: bold; margin-bottom: 20px; color: #fff; }
        .intro-text { font-size: 1rem; line-height: 1.6; color: #fff; margin-bottom: 40px; }
        .right-section { flex: 0 0 300px; margin-left: 40px; }
        @media (max-width: 768px) {
            .main-content { flex-direction: column; text-align: center; padding: 40px 20px; }
            .right-section { flex: none; margin-left: 0; margin-top: 40px; width: 100%; max-width: 400px; }
            .intro-title { font-size: 2rem; }
        }
    </style>
{% endblock %}
{% block content %}
    <div class="register-wrapper">
        {% include 'register_conponet.html' %}
    </div>
{% endblock %}
{% block scripts %}{% endblock %}
