{% extends 'base.html' %}
{% block title %}Crear Cuenta - Registro Seguro{% endblock %}
{% block head_styles %}
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/images/Fondo_bienvenida.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="no-scroll-page" style="
    display: flex; 
    
    justify-content: center; 
    align-items: flex-start;
    min-height: calc(100vh - 80px);
    height: calc(100vh - 80px); 
    width: 100vw; 
    overflow: hidden;
    padding-top: 60px;">
        {% include 'register_conponet.html' %}
    </div>
{% endblock %}
{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const btnSesion = document.querySelector('.nav-link[href="#artwork"]');
        if (btnSesion) {
            btnSesion.textContent = 'Salir';
            btnSesion.onclick = function(e) {
                e.preventDefault();
                window.history.back();
            };
        }
    });
</script>
{% endblock %}
