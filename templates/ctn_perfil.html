<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/static/style.css">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/static/stylePerfil.css">
</head>
<body>
    <div class="perfil-container">
        <!-- Cabecera -->
        <header class="perfil-cabecera">
            <h1>PERFIL DE USUARIO</h1>
        </header>

        <!-- Foto de perfil -->
        <div class="perfil-foto">
            <img src="/static/images/imagenp3.jpg" alt="Foto de perfil">
        </div>

        <!-- Bienvenida personalizada -->
        <h2 class="perfil-nombre" id="nombres">Bienvenido estimado <span id="nombre-usuario"></span></h2>

        <!-- Datos del usuario -->
        <div class="perfil-datos">
            <div class="dato">
                <span class="etiqueta">Grado de Confianza:</span>
            </div>
            <div class="dato">
                <div class="barra-honor">
                    <div class="barra-progreso" id="honor-barra"></div>
                    <span class="porcentaje" id="honor-texto"></span>
                </div>
            </div>
            <div class="dato">
                <span class="etiqueta">Saldo </span>
                <span class="valor" id="saldo"></span>
            </div>
            <div class="dato">
                <span class="etiqueta">Correo:</span>
                <span class="valor" id="correo"></span>
            </div>
            <div class="dato">
                <span class="etiqueta">Total de puntos recolectados:</span>
            </div>
            <div class="dato">
                <span class="valor" id="total-puntos"></span>
            </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 18px;">
            <button id="btn-publicar" class="btn-publicar" style="background: #111; color: #fff; padding: 10px 32px; border-radius: 8px; border: none; font-size: 1rem; cursor: pointer;">Publicar</button>
        </div>
    </div>

    <script src="/static/perfil.js"></script>
    <script>
        document.getElementById('btn-publicar').addEventListener('click', function() {
            window.location.href = '/publicar';
        });
    </script>
</body>
</html>
