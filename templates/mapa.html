<!DOCTYPE html>
<html>
    <head>
        <title>Mapa de Puntos de Basura</title>
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>

    <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>

    </body>
<!-- Barra lateral para detalle de punto de basura -->
    <style>
        #sidebar-detalle {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
            overflow: auto;
            transition: transform 0.3s cubic-bezier(.4,2,.6,1), left 0.3s cubic-bezier(.4,2,.6,1);
        }
        #sidebar-detalle.retraido {
            transform: translateX(-380px);
        }
        #sidebar-toggle {
            position: absolute;
            top: 50%;
            right: -18px;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 2100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #sidebar-toggle .triangulo {
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 18px solid #333;
            transition: transform 0.3s;
        }
        #sidebar-detalle.retraido #sidebar-toggle .triangulo {
            transform: rotate(180deg);
        }
    </style>
    <div id="sidebar-detalle">
        <button onclick="cerrarSidebarDetalle()" style="float:right; margin:10px;">Cerrar</button>
        <button id="sidebar-toggle" title="Mostrar/Ocultar barra">
            <span class="triangulo"></span>
        </button>
        <div id="sidebar-content"></div>
    </div>
    <script>
        // Toggle sidebar retraer/expandir
        document.addEventListener('DOMContentLoaded', function() {
            var sidebar = document.getElementById('sidebar-detalle');
            var toggle = document.getElementById('sidebar-toggle');
            toggle.addEventListener('click', function() {
                sidebar.classList.toggle('retraido');
            });
        });
    </script>
</html>
