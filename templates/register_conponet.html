<div class="register-form-wrapper">
    <div class="register-header">
        <h1>Crear Cuenta</h1>
        <p class="subtitle">√önete a nuestra comunidad</p>
    </div>
    <form id="registroForm">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>

            </div>
        </div>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electr√≥nico</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" required>
            <div class="password-strength">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <span id="strengthText">Ingresa tu contrase√±a</span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar Contrase√±a</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

            Crear Mi Cuenta
        </button>

<script>
    // Validaci√≥n de fortaleza de contrase√±a
    const passwordInput = document.getElementById('password');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        let text = '';

        if (password.length >= 8) strength += 25;
        if (/[a-z]/.test(password)) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;

        strengthFill.style.width = strength + '%';

        if (strength < 50) {
            text = 'Contrase√±a d√©bil';
            strengthFill.style.background = '#fc8181';
        } else if (strength < 75) {
            text = 'Contrase√±a media';
            strengthFill.style.background = '#f6ad55';
        } else {
            text = 'Contrase√±a fuerte';
            strengthFill.style.background = '#68d391';
        }

        strengthText.textContent = text;
    });

    // Validaci√≥n de confirmaci√≥n de contrase√±a
    const confirmPasswordInput = document.getElementById('confirmPassword');
    
    confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirmPassword = this.value;
        
        if (confirmPassword && password !== confirmPassword) {
            this.style.borderColor = '#fc8181';
        } else {
            this.style.borderColor = '#e2e8f0';
        }
    });

    // Manejo del formulario
    // (El submit se maneja abajo con mostrarModalConfirmacion)
</script>

// Reemplazar el fetch por mostrarModalConfirmacion
const form = document.getElementById('registroForm');
if(form) {
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value.trim();
        const apellido = document.getElementById('apellido').value.trim();
        const user_name = document.getElementById('usuario').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
        alert('Las contrase√±as no coinciden');
        return;
        }
        // Unir nombre y apellido
        const nombres = `${nombre} ${apellido}`.trim();
        // Construir el JSON
        const payload = {
        nombres,
        user_name,
        correo,
        contrasena: password

        };

        console.log('[DEBUG] Enviando datos al backend:', payload);
        try {
        const res = await fetch('/registrar-usuario', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        if (res.ok) {
            mostrarModalConfirmacion();
        } else {
            const data = await res.json();
            alert(data.error || 'Error al registrar usuario');
        }
        } catch (err) {
        alert('Error de red o del servidor');
        }
    });
}
