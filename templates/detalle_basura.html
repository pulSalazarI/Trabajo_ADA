<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Objeto</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        }

        .container {
        max-width: 800px;
        margin: 40px auto;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .titulo {
        font-size: 28px;
        margin-bottom: 10px;
        }

        .publicado-por {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
        }

        .descripcion {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
        }

        .galeria {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        }

        .galeria img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #ccc;
        }
    </style>
    </head>
    <body>

    <div class="container">
        <div class="titulo">Cámara Nikon D3500</div>
        <div class="publicado-por">Publicado por: <strong>andrea_foto</strong></div>

        <div class="descripcion">
        Cámara réflex digital ideal para principiantes. Incluye lente 18-55mm, batería y cargador. Usada pero en perfecto estado.
        </div>

        <div class="galeria">
        <img src="https://via.placeholder.com/150" alt="Foto 1">
        <img src="https://via.placeholder.com/150" alt="Foto 2">
        <img src="https://via.placeholder.com/150" alt="Foto 3">
        </div>
    </div>

</body>
</html>
