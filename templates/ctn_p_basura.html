<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Objeto</title>
    <style>
        .perfil-objeto {
        max-width: 400px;
        margin: 20px auto;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-family: sans-serif;
        background-color: #fff;
        }
        .perfil-objeto h2 {
        margin-bottom: 5px;
        }
        .perfil-objeto p {
        margin: 5px 0 15px;
        color: #555;
        }
        .fotos-objeto {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        }
        .fotos-objeto img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
        }
    </style>
    </head>
    <body>

    <div class="perfil-objeto">
        <h2>Bicicleta de Monta√±a</h2>
        <p><strong>Publicado por:</strong> carlos_m</p>
        
        <div class="fotos-objeto">
        <img src="https://via.placeholder.com/100" alt="Foto 1">
        <img src="https://via.placeholder.com/100" alt="Foto 2">
        <img src="https://via.placeholder.com/100" alt="Foto 3">
        </div>
    </div>

</body>
</html>
