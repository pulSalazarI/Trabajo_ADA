<style>
    .register-container {
        background: rgba(249, 249, 249, 0.521); /* 70% transparencia */
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        padding: 18px 16px 16px 16px;
        max-width: 340px;
        width: 100%;
        margin: 0 auto;
        text-align: center;
        position: static;
    }
    .register-container h2 {
        margin-bottom: 18px;
        color: #000000;    
        font-size: 1.6rem;
        font-weight: bold;
    }
    .input-group {
        position: relative;
        margin-bottom: 18px;
    }
    .input-group input {
        width: 100%;
        padding: 12px 36px 12px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        color: #222;
        background: #fff !important;
    }
    .input-group i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
    }
    .password-group .toggle-password {
        position: absolute;
        right: 36px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
    }
    .terms-checkbox {
        text-align: left;
        margin-bottom: 18px;
        font-size: 0.95rem;
        color: #333;
    }
    .register-btn {
        width: 100%;
        padding: 12px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }
    .register-btn:hover {
        background: #222;
    }
    .login-link {
        margin-top: 18px;
        font-size: 0.98rem;
        color: #555;
    }
    .login-link a {
        color: #030303;
        text-decoration: none;
        font-weight: 600;
    }
    .login-link a:hover {
        text-decoration: underline;
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 16px;
        font-size: 1.3rem;
        color: #888;
        cursor: pointer;
    }
</style>
<div class="register-container">
    <span class="close-btn" title="Cerrar">&times;</span>
    <h2>Ingresa</h2>
    <div id="message-area"></div>
    <form action="#" method="POST">
        <div class="input-group">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group password-group">
            <input type="password" id="password" placeholder="Contraseña" required>
            <i class="fas fa-lock"></i>
            <span class="toggle-password" title="Mostrar/Ocultar contraseña"><i class="fas fa-eye"></i></span>
        </div>
        <div class="terms-checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">Acepto los <a href="#" target="_blank">términos y condiciones</a></label>
        </div>
        <button type="submit" class="register-btn">Iniciar sesión</button>
    </form>
    <div class="login-link">
        <span>¿No tienes una cuenta? <a href="/register">Regístrate</a></span>
    </div>
</div>
<script>
    // Mostrar/ocultar contraseña
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const pwd = document.getElementById('password');
        pwd.type = pwd.type === 'password' ? 'text' : 'password';
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    document.querySelector('.register-container form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const messageArea = document.getElementById('message-area');
        messageArea.textContent = '';

        if (!username || !email || !password) {
            messageArea.textContent = 'Completa todos los campos.';
            messageArea.style.color = 'red';
            return;
        }

        try {
            const res = await fetch('/autentificacion');
            if (!res.ok) throw new Error('Error al conectar con el servidor');
            const usuarios = await res.json();
            const usuario = usuarios.find(u =>
                (u.user_name === username || u.correo === email) && u.contrasena === password
            );
            if (usuario) {
                sessionStorage.setItem('sesion_iniciada', '1');
                sessionStorage.setItem('usuario', usuario.user_name);
                window.location.href = '/mapa_basura';
            } else {
                messageArea.textContent = 'Usuario, correo o contraseña incorrectos.';
                messageArea.style.color = 'red';
            }
        } catch (err) {
            messageArea.textContent = 'Error de autenticación.';
            messageArea.style.color = 'red';
        }
    });
</script>
