<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Hartsch - Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 70px; /* Espacio para el header fijo */
        }

        .header {
            background-color: #000000;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header, .header * {
            color: #fff !important;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            font-style: italic;
            font-family: 'Times New Roman', serif;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 0;
            align-items: center;
        }

        .nav-link {
            display: block;
            padding: 15px 25px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: normal;
            border-right: 1px solid #333;
        }

        .nav-item:last-child .nav-link {
            border-right: none;
        }

        .nav-link:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">BASURINI</div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" id="btn-inicio" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="#" id="btn-mision" class="nav-link">Misión</a></li>
                    <li class="nav-item"><a href="#" id="btn-vision" class="nav-link">Visión</a></li>
                    <li class="nav-item"><a href="#" id="btn-historia" class="nav-link">Historia</a></li>
                    <li class="nav-item"><a href="#artwork" class="nav-link">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Aquí comienza tu contenido -->
    <main>
        <section style="padding: 40px; text-align: center;">
            <h1>Bienvenido a Basurini</h1>
            <p>Contenido de prueba para verificar el header fijo</p>
        </section>
    </main>
</body>
</html>
